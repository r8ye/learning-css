<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="login-xontainer">
        <h1>Learning CSS</h1>

            <fieldset>
                <legend>Login Here</legend>

                <form action="#" method="POST">
                    <div class="email">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" name="email" id="email" placeholder="Ex: sample@email.com" maxlength="50" minlength="11" size="50" required>
                    </div>
                    <br><br>

                    <div class="password">
                        <label for="password" class="form-label">Password </label>
                        <input type="password" name="password" id="password" placeholder="Ex: abc123" minlength="5" maxlength="30" size="50" required>
                    </div>
                    <br><br>
                    
                    <div class="form-buttons">
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>

                <p class="sign-up">Don't have an account? 
                    <a href="#">Sign up</a> instead.</p>
            </fieldset>

    </div>
</body>
</html>
