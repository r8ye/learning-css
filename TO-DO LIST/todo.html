<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <h1>My To-Do List</h1>

            <ul class="todo-list">
                
                    <li class="list">
                        <input type="checkbox" id="todo-one">
                        <label for="todo-one">Explore gaming keyboards</label>

                        <ul class="sub-item">
                            <li class="link">
                                <a href="#" class="sub-item-link" target="_blank">Store Link</a>
                            </li>
                        </ul>                
                    </li>
                
                    <li class="list">
                        <input type="checkbox" id="todo-two">
                        <label for="todo-two">Finish the report</label>

                        <ul class="sub-item">
                            <li class="link">
                                <a href="#" class="sub-item-link" target="_blank">Request Access</a>
                            </li>
                        </ul>
                    </li>
                                
                    <li class="list">
                        <input type="checkbox" id="todo-three">
                        <label for="todo-three">View Phone's Warranty</label>

                        <ul class="sub-item">
                            <li class="link">
                                <a href="#" class="sub-item-link" target="_blank">View Receipts</a>
                            </li>
                        </ul>
                    </li>
                               
                    <li class="list">
                        <input type="checkbox" id="todo-four">
                        <label for="todo-four">Check Processor Specs</label>

                        <ul class="sub-item">
                            <li class="link">
                                <a href="#" class="sub-item-link" target="_blank">View Model Number</a>
                            </li>
                        </ul>
                    </li>                
            </ul>

        </main>
    </div>
</body>
</html>
