<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
        <form action="#" method="GET">
            <h1>Job Application Form</h1>

            <label for="name" class="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="email" class="email">Email</label>
            <input type="email" id="email" required>

            <label for="position" class="position">Position</label>
            <select id="position" name="position" required>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <label for="message" class="message">Why do you want this job</label>
            <textarea id="message" cols="20" rows="8" placeholder="Write your motivation" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
