<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
        <form action="#" method="GET">
            <h1>Job Application Form</h1>

            <label for="name">Full Name</label>
            <input type="text" id="name">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="position">Position</label>
            <select id="position" name="position">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability</legend>

                <input type="radio" name="availability" id="full-time" value="full-time">
                <label for="full-time">Full Time</label>
                <input type="radio" name="availability" id="part-time" value="part-time">
                <label for="part-time">Part Time</label>
            </fieldset> 

            <label for="message">Why do you want this job</label>
            <textarea id="message" cols="50" rows="10"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
